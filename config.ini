# ReSet Toolkit Configuration File
# Generated automatically - Edit with caution

[Settings]
# Logging configuration
LogLevel=INFO
LogRetentionDays=30
VerboseLogging=false

# Backup configuration
BackupRetentionDays=30
CreateBackups=true
BackupCompressionEnabled=false
MaxBackupSize=1024

# Safety configuration
CreateRestorePoint=true
RequireConfirmation=true
SilentMode=false
VerifyBackups=true
SafeModeEnabled=true

# Performance configuration
ParallelExecution=false
MaxConcurrentOperations=3
DelayBetweenOperations=2

# Advanced options
AllowDangerousOperations=false
SkipMissingFiles=true
ContinueOnError=false
AutoRestartServices=true

[Paths]
# Directory paths (relative to toolkit root)
LogDirectory=logs
BackupDirectory=backups
ScriptsDirectory=scripts
TempDirectory=temp

# External paths
SystemTempPath=%TEMP%
UserDataPath=%LOCALAPPDATA%\ReSet

[Categories]
# Script categories configuration
DefaultCategory=all
EnabledCategories=language,display,audio,network,security,search,interface,files,performance,apps,input,system

[UI]
# User interface settings
ShowProgressBars=true
UseColors=true
ShowTimestamps=true
CompactOutput=false

[Network]
# Network-related settings
CheckInternetConnection=true
DownloadUpdates=false
ReportAnonymousStats=false

[Advanced]
# Advanced features
ExperimentalFeatures=false
DebugMode=false
DeveloperMode=false
BetaFeatures=false